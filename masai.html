<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="getdata()">Apply</button>
</body>
</html>
<script>
    let name1=document.getElementById("name");
    let heading2=document.getElementById("display");
    let gender1=document.getElementById("gender");

    function getdata(){
        heading2.textContent =name1.value+" "+gender1.value;
    }
</script>
